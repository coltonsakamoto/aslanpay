<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Autonomy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'autonomy-blue': '#0066FF',
                        'autonomy-dark': '#1a1a1a',
                        'autonomy-gray': '#6B7280'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="border-b border-gray-200 bg-white">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-autonomy-blue rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-sm">A</span>
                    </div>
                    <span class="text-xl font-semibold text-autonomy-dark">Autonomy</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-autonomy-gray hover:text-autonomy-dark transition-colors">‚Üê Back to Home</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="min-h-screen flex items-center justify-center py-12 px-6">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div class="text-center">
                <h2 class="text-3xl font-bold text-autonomy-dark">Welcome to Autonomy</h2>
                <p class="mt-2 text-autonomy-gray">Sign in to your account or create a new one</p>
            </div>

            <!-- Tab Navigation -->
            <div class="flex border-b border-gray-200">
                <button id="signin-tab" class="flex-1 py-2 px-4 text-center font-medium text-autonomy-blue border-b-2 border-autonomy-blue">
                    Sign In
                </button>
                <button id="signup-tab" class="flex-1 py-2 px-4 text-center font-medium text-autonomy-gray border-b-2 border-transparent hover:text-autonomy-dark">
                    Sign Up
                </button>
            </div>

            <!-- Sign In Form -->
            <div id="signin-form" class="bg-white p-8 rounded-xl shadow-lg">
                <form id="login-form">
                    <div class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-autonomy-dark mb-2">Email Address</label>
                            <input type="email" id="login-email" required class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-autonomy-blue">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-autonomy-dark mb-2">Password</label>
                            <input type="password" id="login-password" required class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-autonomy-blue">
                        </div>

                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input type="checkbox" id="remember-me" class="rounded border-gray-300 text-autonomy-blue focus:ring-autonomy-blue">
                                <label for="remember-me" class="ml-2 text-sm text-autonomy-gray">Remember me</label>
                            </div>
                            <button type="button" id="forgot-password-btn" class="text-sm text-autonomy-blue hover:underline">
                                Forgot password?
                            </button>
                        </div>

                        <button type="submit" class="w-full bg-autonomy-blue text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-700 transition-colors">
                            <span id="login-btn-text">Sign In</span>
                            <div id="login-spinner" class="hidden inline-block ml-2">
                                <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
                            </div>
                        </button>
                    </div>
                </form>

                <!-- OAuth buttons -->
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-autonomy-gray">Or continue with</span>
                        </div>
                    </div>

                    <div class="mt-6 grid grid-cols-2 gap-3">
                        <button id="google-signin" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <svg class="h-5 w-5" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            <span class="ml-2">Google</span>
                        </button>

                        <button id="github-signin" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 0C4.477 0 0 4.484 0 10.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0110 4.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.942.359.31.678.921.678 1.856 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0020 10.017C20 4.484 15.522 0 10 0z" clip-rule="evenodd"/>
                            </svg>
                            <span class="ml-2">GitHub</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Sign Up Form -->
            <div id="signup-form" class="hidden bg-white p-8 rounded-xl shadow-lg">
                <form id="register-form">
                    <div class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-autonomy-dark mb-2">Full Name</label>
                            <input type="text" id="register-name" required class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-autonomy-blue">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-autonomy-dark mb-2">Email Address</label>
                            <input type="email" id="register-email" required class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-autonomy-blue">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-autonomy-dark mb-2">Password</label>
                            <input type="password" id="register-password" required class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-autonomy-blue">
                            <p class="mt-1 text-sm text-autonomy-gray">Must be at least 8 characters long</p>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-autonomy-dark mb-2">Confirm Password</label>
                            <input type="password" id="register-confirm-password" required class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-autonomy-blue">
                        </div>

                        <div class="flex items-center">
                            <input type="checkbox" id="terms-checkbox" required class="rounded border-gray-300 text-autonomy-blue focus:ring-autonomy-blue">
                            <label for="terms-checkbox" class="ml-2 text-sm text-autonomy-gray">
                                I agree to the <a href="#" class="text-autonomy-blue hover:underline">Terms of Service</a> and <a href="#" class="text-autonomy-blue hover:underline">Privacy Policy</a>
                            </label>
                        </div>

                        <button type="submit" class="w-full bg-autonomy-blue text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-700 transition-colors">
                            <span id="register-btn-text">Create Account</span>
                            <div id="register-spinner" class="hidden inline-block ml-2">
                                <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
                            </div>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Messages -->
            <div id="message-container" class="hidden">
                <div id="success-message" class="hidden bg-green-50 border border-green-200 rounded-lg p-4">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-green-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <p id="success-text" class="text-green-800"></p>
                    </div>
                </div>

                <div id="error-message" class="hidden bg-red-50 border border-red-200 rounded-lg p-4">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-red-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <p id="error-text" class="text-red-800"></p>
                    </div>
                </div>
            </div>

            <!-- Forgot Password Modal -->
            <div id="forgot-password-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div class="bg-white rounded-xl p-8 max-w-md w-full mx-4">
                    <h3 class="text-xl font-semibold text-autonomy-dark mb-4">Reset Password</h3>
                    <p class="text-autonomy-gray mb-4">Enter your email address and we'll send you a link to reset your password.</p>
                    
                    <form id="forgot-password-form">
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-autonomy-dark mb-2">Email Address</label>
                            <input type="email" id="forgot-email" required class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-autonomy-blue">
                        </div>
                        
                        <div class="flex space-x-3">
                            <button type="button" id="cancel-forgot" class="flex-1 border border-gray-300 text-autonomy-dark py-2 px-4 rounded-lg hover:bg-gray-50 transition-colors">
                                Cancel
                            </button>
                            <button type="submit" class="flex-1 bg-autonomy-blue text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                                Send Reset Link
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check for OAuth errors or success on page load
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            
            if (error === 'oauth_failed') {
                showMessage('OAuth authentication failed. Please try again.', true);
            } else if (error === 'oauth_not_configured') {
                showMessage('OAuth is not configured. Please set up your OAuth credentials or use email registration.', true);
            }
            
            // Clear the error from URL
            if (error) {
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        });

        // Tab switching
        const signinTab = document.getElementById('signin-tab');
        const signupTab = document.getElementById('signup-tab');
        const signinForm = document.getElementById('signin-form');
        const signupForm = document.getElementById('signup-form');

        signinTab.addEventListener('click', () => {
            signinTab.classList.add('text-autonomy-blue', 'border-autonomy-blue');
            signinTab.classList.remove('text-autonomy-gray', 'border-transparent');
            signupTab.classList.add('text-autonomy-gray', 'border-transparent');
            signupTab.classList.remove('text-autonomy-blue', 'border-autonomy-blue');
            signinForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('text-autonomy-blue', 'border-autonomy-blue');
            signupTab.classList.remove('text-autonomy-gray', 'border-transparent');
            signinTab.classList.add('text-autonomy-gray', 'border-transparent');
            signinTab.classList.remove('text-autonomy-blue', 'border-autonomy-blue');
            signupForm.classList.remove('hidden');
            signinForm.classList.add('hidden');
        });

        // Message functions
        function showMessage(text, isError = false) {
            const messageContainer = document.getElementById('message-container');
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');
            
            messageContainer.classList.remove('hidden');
            
            if (isError) {
                document.getElementById('error-text').textContent = text;
                errorMessage.classList.remove('hidden');
                successMessage.classList.add('hidden');
            } else {
                document.getElementById('success-text').textContent = text;
                successMessage.classList.remove('hidden');
                errorMessage.classList.add('hidden');
            }
        }

        function hideMessage() {
            document.getElementById('message-container').classList.add('hidden');
        }

        // Login form
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const btnText = document.getElementById('login-btn-text');
            const spinner = document.getElementById('login-spinner');
            
            btnText.classList.add('hidden');
            spinner.classList.remove('hidden');
            hideMessage();
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Login successful! Redirecting to dashboard...');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    showMessage(data.error, true);
                }
            } catch (error) {
                showMessage('Network error. Please try again.', true);
            } finally {
                btnText.classList.remove('hidden');
                spinner.classList.add('hidden');
            }
        });

        // Register form
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            const btnText = document.getElementById('register-btn-text');
            const spinner = document.getElementById('register-spinner');
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', true);
                return;
            }
            
            btnText.classList.add('hidden');
            spinner.classList.remove('hidden');
            hideMessage();
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Account created successfully! Check your email for verification.');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                } else {
                    showMessage(data.error, true);
                }
            } catch (error) {
                showMessage('Network error. Please try again.', true);
            } finally {
                btnText.classList.remove('hidden');
                spinner.classList.add('hidden');
            }
        });

        // Forgot password modal
        const forgotPasswordBtn = document.getElementById('forgot-password-btn');
        const forgotPasswordModal = document.getElementById('forgot-password-modal');
        const cancelForgot = document.getElementById('cancel-forgot');

        forgotPasswordBtn.addEventListener('click', () => {
            forgotPasswordModal.classList.remove('hidden');
        });

        cancelForgot.addEventListener('click', () => {
            forgotPasswordModal.classList.add('hidden');
        });

        // Forgot password form
        document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('forgot-email').value;
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    forgotPasswordModal.classList.add('hidden');
                    showMessage(data.message);
                } else {
                    showMessage(data.error, true);
                }
            } catch (error) {
                showMessage('Network error. Please try again.', true);
            }
        });

        // OAuth buttons (placeholder)
        document.getElementById('google-signin').addEventListener('click', () => {
            window.location.href = '/api/auth/google';
        });

        document.getElementById('github-signin').addEventListener('click', () => {
            window.location.href = '/api/auth/github';
        });
    </script>
</body>
</html>
