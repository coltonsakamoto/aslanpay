<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAFAFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F5F5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Primary gradient for elements -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Soft shadow filter -->
    <filter id="softShadow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feOffset dx="0" dy="2" result="offsetBlur"/>
      <feMerge> 
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Subtle geometric background elements -->
  <circle cx="150" cy="100" r="60" fill="url(#accentGradient)" opacity="0.3"/>
  <circle cx="1050" cy="150" r="80" fill="url(#accentGradient)" opacity="0.2"/>
  <circle cx="100" cy="500" r="40" fill="url(#accentGradient)" opacity="0.4"/>
  <circle cx="1100" cy="480" r="70" fill="url(#accentGradient)" opacity="0.25"/>
  
  <!-- Professional icon instead of emoji -->
  <g transform="translate(550, 180)">
    <!-- Icon background -->
    <rect x="-50" y="-50" width="100" height="100" rx="24" ry="24" fill="url(#primaryGradient)" filter="url(#softShadow)"/>
    <!-- Modern "A" letter -->
    <path d="M0 -30L-25 30h12l4-12h18l4 12h12L0 -30h0zm-7 24L0 -12l7 24h-14z" 
          fill="white" 
          stroke="none"/>
    <!-- Accent dot -->
    <circle cx="0" cy="-25" r="4" fill="white" opacity="0.9"/>
  </g>
  
  <!-- ASLAN text with modern typography -->
  <text x="600" y="380" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="96" 
        font-weight="800" 
        text-anchor="middle" 
        fill="#1A1A1A" 
        letter-spacing="4px">ASLAN</text>
  
  <!-- Professional subtitle -->
  <text x="600" y="430" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="24" 
        font-weight="500" 
        text-anchor="middle" 
        fill="#525252" 
        opacity="0.9">Payment Infrastructure for AI Agents</text>
  
  <!-- Modern accent line -->
  <rect x="450" y="460" width="300" height="3" rx="2" fill="url(#primaryGradient)" opacity="0.8"/>
  
  <!-- Subtle bottom accent -->
  <rect x="0" y="620" width="1200" height="10" fill="url(#accentGradient)" opacity="0.5"/>
</svg> 