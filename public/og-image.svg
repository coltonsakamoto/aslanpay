<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Golden gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    
    <!-- Golden text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#daa520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Subtle background pattern -->
  <circle cx="200" cy="150" r="100" fill="rgba(218, 165, 32, 0.1)"/>
  <circle cx="1000" cy="200" r="80" fill="rgba(255, 215, 0, 0.1)"/>
  <circle cx="300" cy="480" r="60" fill="rgba(184, 134, 11, 0.1)"/>
  <circle cx="900" cy="450" r="90" fill="rgba(218, 165, 32, 0.08)"/>
  
  <!-- Lion emoji -->
  <text x="600" y="250" font-family="system-ui, -apple-system, 'Segoe UI Emoji', 'Apple Color Emoji', 'Noto Color Emoji'" 
        font-size="80" text-anchor="middle" fill="#daa520" filter="url(#glow)">ü¶Å</text>
  
  <!-- ASLAN text -->
  <text x="600" y="380" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="120" font-weight="900" text-anchor="middle" fill="url(#textGradient)" 
        filter="url(#glow)" letter-spacing="8px">ASLAN</text>
  
  <!-- Subtitle -->
  <text x="600" y="440" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="28" font-weight="500" text-anchor="middle" fill="#daa520" 
        opacity="0.9">Payment Infrastructure for AI Agents</text>
  
  <!-- Bottom accent -->
  <rect x="400" y="550" width="400" height="4" fill="url(#textGradient)" opacity="0.8"/>
</svg> 