<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Authentication Test</title>
    <style>
        body { font-family: monospace; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .success { background: #4CAF50; color: white; }
        .error { background: #f44336; color: white; }
        .info { background: #2196F3; color: white; }
        .result { margin: 10px 0; padding: 15px; border-radius: 4px; background: #f9f9f9; border-left: 4px solid #ddd; }
        .result.success { border-left-color: #4CAF50; }
        .result.error { border-left-color: #f44336; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; width: 200px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê API Key Authentication Test</h1>
        
        <div>
            <h3>1. Login First</h3>
            <input type="email" id="email" placeholder="Email" value="test@local.dev">
            <input type="password" id="password" placeholder="Password" value="password123">
            <button onclick="testLogin()" class="info">Login</button>
        </div>
        
        <div>
            <h3>2. Test Authentication</h3>
            <button onclick="testAuthDebug()" class="info">Test Auth Debug</button>
            <button onclick="testGetApiKeys()" class="success">Get API Keys</button>
            <button onclick="testCreateApiKey()" class="success">Create API Key</button>
        </div>
        
        <div>
            <h3>3. Test with Bearer Token</h3>
            <input type="text" id="bearerToken" placeholder="Bearer Token (optional)">
            <button onclick="testBearerAuth()" class="info">Test Bearer Auth</button>
        </div>
        
        <div>
            <h3>4. Check Cookies</h3>
            <button onclick="showCookies()" class="info">Show Cookies</button>
            <button onclick="clearCookies()" class="error">Clear Cookies</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        function addResult(title, data, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = `
                <h4>${title}</h4>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            resultsDiv.appendChild(resultDiv);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        async function testLogin() {
            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult('‚úÖ Login Success', data, 'success');
                    if (data.token) {
                        localStorage.setItem('aslanpay_token', data.token);
                    }
                } else {
                    addResult('‚ùå Login Failed', data, 'error');
                }
            } catch (error) {
                addResult('‚ùå Login Error', error.message, 'error');
            }
        }

        async function testAuthDebug() {
            try {
                const response = await fetch('/api/keys/debug/auth', {
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult('‚úÖ Auth Debug Success', data, 'success');
                } else {
                    addResult('‚ùå Auth Debug Failed', { status: response.status, data }, 'error');
                }
            } catch (error) {
                addResult('‚ùå Auth Debug Error', error.message, 'error');
            }
        }

        async function testGetApiKeys() {
            try {
                const response = await fetch('/api/keys', {
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult('‚úÖ Get API Keys Success', data, 'success');
                } else {
                    addResult('‚ùå Get API Keys Failed', { status: response.status, data }, 'error');
                }
            } catch (error) {
                addResult('‚ùå Get API Keys Error', error.message, 'error');
            }
        }

        async function testCreateApiKey() {
            try {
                const response = await fetch('/api/keys', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ name: `Test Key ${Date.now()}` })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult('‚úÖ Create API Key Success', data, 'success');
                } else {
                    addResult('‚ùå Create API Key Failed', { status: response.status, data }, 'error');
                }
            } catch (error) {
                addResult('‚ùå Create API Key Error', error.message, 'error');
            }
        }

        async function testBearerAuth() {
            try {
                const token = document.getElementById('bearerToken').value || localStorage.getItem('aslanpay_token');
                if (!token) {
                    addResult('‚ùå No Bearer Token', 'Please provide a bearer token', 'error');
                    return;
                }
                
                const response = await fetch('/api/keys/debug/auth', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult('‚úÖ Bearer Auth Success', data, 'success');
                } else {
                    addResult('‚ùå Bearer Auth Failed', { status: response.status, data }, 'error');
                }
            } catch (error) {
                addResult('‚ùå Bearer Auth Error', error.message, 'error');
            }
        }

        function showCookies() {
            const cookies = document.cookie.split(';').reduce((acc, cookie) => {
                const [key, value] = cookie.trim().split('=');
                acc[key] = value;
                return acc;
            }, {});
            
            addResult('üç™ Current Cookies', cookies, 'info');
        }

        function clearCookies() {
            document.cookie = 'agentpay_session=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            localStorage.removeItem('aslanpay_token');
            addResult('üóëÔ∏è Cookies Cleared', 'All cookies and localStorage cleared', 'info');
        }

        // Auto-show cookies on load
        window.onload = () => {
            showCookies();
        };
    </script>
</body>
</html>
